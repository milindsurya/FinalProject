      'Tomato': { baseQty: 1, basePrice: 31, unit: 'kg', options: [1,2,3,4] },
      'Curry_Leaves': { baseQty: 100, basePrice: 13, unit: 'g', options: [100,200,300,500] },
      'Potato': { baseQty: 1, basePrice: 37, unit: 'kg', options: [1,2,3,4] },
      'Methi': { baseQty: 100, basePrice: 17, unit: 'g', options: [100,250,500,1000] },
      'Mint_Leaves': { baseQty: 100, basePrice: 13, unit: 'g', options: [100,250,200,300,500] },
      'Brocolli': { baseQty: 1, basePrice: 78, unit: 'pc', options: [1,2,3,4,5] },
      'Sweet_Potato': { baseQty: 500, basePrice: 19, unit: 'g', options: [250, 500, 750, 1000] },
      'Capsium': { baseQty: 250, basePrice: 21, unit: 'g', options: [250, 500, 750, 1000] },
      'Dragon_Fruit': { baseQty: 1, basePrice: 75, unit: 'pc', options: [1,2,3,4,5] },
      'Ginger': { baseQty: 100, basePrice: 8, unit: 'g', options: [100, 250, 500, 750 ] },
      'Kiwi': { baseQty: 3, basePrice: 144, unit: 'pc', options: [1,2,3,4,5] },
      'Pineapple': { baseQty: 1, basePrice: 69, unit: 'pc', options: [1,2,3,4,5] },
      'Avocado': { baseQty: 1, basePrice: 75, unit: 'pc', options: [1,2,3,4,5] },
      'Amul_Butter': { baseQty: 200, basePrice: 126, unit: 'g', options: [200,250,500,750,1000] },
      'Amul_Cheese': { baseQty: 200, basePrice: 138, unit: 'g', options: [200,250,500,750,1000] },
      'Amul_Paneer': { baseQty: 200, basePrice: 100, unit: 'g', options: [200,250,400,500,750,1000] },
      'Aashirvad_Atta': { baseQty: 1, basePrice: 71, unit: 'kg', options: [1,2,3,4,56,7,8,9,10] },
      'Bread': { baseQty: 450, basePrice: 60, unit: 'g', options: [250,500,450,100,500,750,1000] },



    };

    $('#product').on('change', function () {
    const product = $(this).val();
    const productData = priceMap[product];

    $('#quantity').empty().append('<option value="">-- Select quantity --</option>');
    if (productData) {
      productData.options.forEach(qty => {
        const label = productData.unit === 'g' && qty >= 1000 ? `${qty / 1000}kg` : `${qty}${productData.unit}`;
        $('#quantity').append(`<option value="${qty}">${label}</option>`);
      });
    }
  });

  function calculateAmount(product, qty) {
    const p = priceMap[product];
    return ((qty / p.baseQty) * p.basePrice).toFixed(2);
  }

  let grandTotal = 0;

  $('#addToCart').on('click', function () {
    const product = $('#product').val();
    const qty = $('#quantity').val();

    if (!product || !qty) return alert('Please select product and quantity.');

    const amount = calculateAmount(product, qty);

    $('#cartTable tbody').append(`
      <tr data-amount="${amount}">
        <td>${product}</td>
        <td>${qty}${priceMap[product].unit}</td>
        <td>₹${amount}</td>
        <td><button class="remove">❌</button></td>
      </tr>
    `);

    grandTotal += parseFloat(amount);
    $('#grandTotal').text(grandTotal.toFixed(2));
  });

  // Remove item from cart
  $('#cartTable').on('click', '.remove', function () {
    const row = $(this).closest('tr');
    const amt = parseFloat(row.data('amount'));
    grandTotal = amt;
    row.remove();
    $('#grandTotal').text(grandTotal.toFixed(2));
  });
});
</script>
